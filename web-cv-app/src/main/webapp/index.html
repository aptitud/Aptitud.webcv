<body ng-app='WebCVApplication'>
<script type="text/javascript">
    //<![CDATA[
    function pasteSort(element) {
        //Should find a pure angular way to do this!
        var box = $(element);
        setTimeout(function () {
            var str = box.val();
            str = str.replace(/(?:\r\n|\r|\n)/g, " ");
            box.val(str);
            angular.element(box).triggerHandler('input')
        }, 100);
    }
    //]]>
</script>
<div ng-controller="NavbarController">
    <nav class="navbar navbar-default" ng-if="isAuthenticated">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Aptitud" width="30px" height="30px" src="img/logo.jpg">
                </a>
            </div>
            <form class="navbar-form navbar-left" role="search" ng-controller='SearchController'>
                <div class="form-group">
                    <input placeholder="SÃ¶k konsult" class="form-control" id="searchBox" type='text'
                           ng-model='searchAttr' ng-change="search()" ng-keydown="toggle($event)"/>
                </div>
                <div class="list-group search-result" style="z-index: 1; position: absolute;">
                    <a class="list-group-item" href="/#/edit/{{e.id}}"
                       ng-repeat="e in employeeFilterList">{{e.name}}</a>
                </div>
                <div id="loadtext" style="display: none;" class="overlay"><h3><i class="fa fa-spinner fa-spin"></i>&nbsp;&nbsp;Laddar...
                </h3></div>
            </form>
            <ul class="nav navbar-nav">
                <li>
                    <button type="button" class="btn btn-default navbar-btn" onclick="window.location.href='#/new'">
                        <i class="fa fa-user"></i>&nbsp;Ny konsult
                    </button>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div ng-view class="container"></div>
</body>
</html>
